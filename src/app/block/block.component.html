<div class="main">
  <div *ngIf="topLeftModel && topLeftModel.size === 'LARGE'">
    <img class="large" src="{{topLeftModel.map}}" alt="{{topLeftLabel}}" title="{{topLeftLabel}}">
  </div>
  <table *ngIf="!topLeftModel || topLeftModel.size != 'LARGE'">
    <tr>
      <td *ngIf="topLeftModel && topLeftModel.size === 'MEDIUM' && topLeft.vertical" rowspan="2">
         <div class="vertical"><img src="{{topLeftModel.map}}" alt="{{topLeftLabel}}" title="{{topLeftLabel}}"></div>
      </td>
      <td *ngIf="topLeftModel && topLeftModel.size === 'MEDIUM' && !topLeft.vertical" colspan="2">
        <img class="horizontal" src="{{topLeftModel.map}}" alt="{{topLeftLabel}}" title="{{topLeftLabel}}">
      </td>
      <td *ngIf="topLeftModel && topLeftModel.size != 'MEDIUM'">
        <img class="normal" src="{{topLeftModel.map}}" alt="{{topLeftLabel}}" title="{{topLeftLabel}}">
      </td>
      <td *ngIf="!topLeftModel">
        <img class="normal" src="/app/img/maps/no-building.png" alt="{{noBuildingLabel}}" title="{{noBuildingLabel}}">
      </td>
      <td *ngIf="canDrawTopRight() && topRightModel && topRightModel.size === 'MEDIUM' ">
        <div class="vertical"><img src="{{topRightModel.map}}" alt="{{topRightLabel}}" title="{{topRightLabel}}"></div>
      </td>
      <td *ngIf="canDrawTopRight() && topRightModel && topRightModel.size != 'MEDIUM'">
        <img class="normal" src="{{topRightModel.map}}" alt="{{topRightLabel}}" title="{{topRightLabel}}">
      </td>
      <td *ngIf="canDrawTopRight() && !topRightModel">
        <img class="normal" src="/app/img/maps/no-building.png" alt="{{noBuildingLabel}}" title="{{noBuildingLabel}}">
      </td>
    </tr>
    <tr>
      <td *ngIf="canDrawBottomLeft() && bottomLeftModel && bottomLeftModel.size === 'MEDIUM'" colspan="2">
        <img class="horizontal" src="{{bottomLeftModel.map}}" alt="{{bottomLeftLabel}}" title="{{bottomLeftLabel}}">
      </td>
      <td *ngIf="canDrawBottomLeft() && bottomLeftModel && bottomLeftModel.size != 'MEDIUM'">
        <img class="normal" src="{{bottomLeftModel.map}}" alt="{{bottomLeftLabel}}" title="{{bottomLeftLabel}}">
      </td>
      <td *ngIf="canDrawBottomLeft() && !bottomLeftModel">
        <img class="normal" src="/app/img/maps/no-building.png" alt="{{noBuildingLabel}}" title="{{noBuildingLabel}}">
      </td>
      <td *ngIf="canDrawBottomRight() && bottomRightModel">
        <img class="normal" src="{{bottomRightModel.map}}" alt="{{bottomRightLabel}}" title="{{bottomRightLabel}}">
      </td>
      <td *ngIf="canDrawBottomRight() && !bottomRightModel">
        <img class="normal" src="/app/img/maps/no-building.png" alt="{{noBuildingLabel}}" title="{{noBuildingLabel}}">
      </td>
    </tr>
  </table>
</div>
