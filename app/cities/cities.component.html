<div *ngIf="error"><span class="label label-danger">{{error}}</span></div>
<ul class="nav nav-pills">
  <li role="presentation" *ngFor="let city of cities" [class.active]="city === selectedCity"><a [routerLink]="['/cities',city.name]">{{city.name}}</a></li>
</ul>
<div *ngIf="selectedCity">
  <city [city]="selectedCity"></city>
</div>
